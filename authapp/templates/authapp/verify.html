{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    {% if user.is_authenticated %}
        <h3>Поздравляем!</h3>
        <div>Пользователь {{ user.email }} успешно активирован</div>
    {% else %}
        <h3>Не поздравляем</h3>
        <div>Пользователя не удалось активировать :(</div>
    {% endif %}

    <button class="btn btn-round form-control">
        <a href="{% url 'main' %}" class="">на главную</a>
    </button>

{% endblock %}
